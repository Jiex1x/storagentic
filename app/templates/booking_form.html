<!-- Booking Form Modal -->
<div id="bookingModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-[480px] shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-900">Book Collection Service</h3>
                <button onclick="closeBookingModal()" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-2 px-7 py-3">
                <form id="bookingForm" class="space-y-6">
                    <!-- Progress Indicator -->
                    <div id="loadingIndicator" class="hidden">
                        <div class="flex items-center justify-center space-x-2">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                            <span class="text-gray-500">Loading available time slots...</span>
                        </div>
                    </div>

                    <!-- Date Selection -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="bookingDate">
                            Select Date
                        </label>
                        <input type="date" id="bookingDate" 
                               class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               required>
                        <p class="mt-1 text-sm text-gray-500">Please select a date within the next 14 days</p>
                    </div>

                    <!-- Time Slots -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="timeSlot">
                            Available Time Slots
                        </label>
                        <select id="timeSlot" 
                                class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                required>
                            <option value="">Select a time slot</option>
                        </select>
                    </div>

                    <!-- Customer Information -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Full Name
                        </label>
                        <input type="text" id="name" 
                               class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               required
                               placeholder="Enter your full name">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">
                            Contact Information
                        </label>
                        <input type="text" id="contact" 
                               class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               required
                               placeholder="Phone number or email address">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
                            Collection Address
                        </label>
                        <textarea id="address" 
                                  class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  rows="3"
                                  required
                                  placeholder="Enter the complete collection address"></textarea>
                    </div>

                    <!-- Error Message -->
                    <div id="bookingError" class="hidden">
                        <p class="text-red-500 text-sm"></p>
                    </div>

                    <!-- Buttons -->
                    <div class="flex items-center justify-between pt-4">
                        <button type="button" onclick="closeBookingModal()"
                                class="bg-gray-100 text-gray-700 hover:bg-gray-200 font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
                            Cancel
                        </button>
                        <button type="submit" id="submitButton"
                                class="bg-blue-500 text-white hover:bg-blue-600 font-medium py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Book Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900">Booking Successful!</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                    Your collection service has been scheduled. We'll send you a confirmation email with the details.
                </p>
            </div>
            <div class="mt-4">
                <button onclick="closeSuccessModal()"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Done
                </button>
            </div>
        </div>
    </div>
</div>
